<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

<link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="card">
    <!-- Result Section -->
    <div class="result">
     <div class="res-title"><h1>Your Result</h1></div>

     <div class="circle">
      <div class="circle-content"><span>76</span>of 100</div>
     </div>
      <div class="remark">Great</div>
      <div class="res-text">You scored higher than 65% of the people who have taken this tests.</div>
    </div>

    <!-- Summery Section -->
    <div class="sum">
      
      <!-- Title -->
      <div class="sum-title">
        <h1>Summary</h1>
      </div>

      <div class="s-i">
        <div class="s-i-i"><img src="./assets/images/icon-reaction.svg" alt=""></div>
        <div class="s-i-t">Reaction</div>
        <div class="s-i-s">80 / 100</div>
      </div>

      <div class="s-i">
        <div class="s-i-i"><img src="./assets/images/icon-memory.svg" alt=""></div>
        <div class="s-i-t">Memory</div>
        <div class="s-i-s">92 / 100</div>
      </div>

      <div class="s-i">
        <div class="s-i-i"><img src="./assets/images/icon-verbal.svg" alt=""></div>
        <div class="s-i-t">Verbal</div>
        <div class="s-i-s">61 / 100</div>
      </div>

      <div class="s-i">
        <div class="s-i-i"><img src="./assets/images/icon-visual.svg" alt=""></div>
        <div class="s-i-t">Visual</div>
        <div class="s-i-s">72 / 100</div>
      </div>

      <!-- Buttom -->
      <div class="btn">
        <button class="btn-continue">Continue</button>
      </div>
      
    </div>
  </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
