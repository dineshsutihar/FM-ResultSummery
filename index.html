<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="card">
      <!-- Result Section -->
      <div class="result">
        <div class="res-title"><h3>Your Result</h3></div>

        <div class="circle">
          <div class="circle-content"><span>76</span><br />of 100</div>
        </div>
        <div class="remark">Great</div>
        <div class="res-text">
          You scored higher than 65% of the people who have taken these tests.
        </div>
      </div>

      <!-- Summery Section -->
      <div class="sum">
        <!-- Title -->
        <div class="sum-title">
          <h3>Summary</h3>
        </div>

        <div class="content-details">
          <div class="s-i-r s-i">
            <div class="s-i-left">
              <div class="s-i-i">
                <img src="./assets/images/icon-reaction.svg" alt="Reaction" />
              </div>
              <div class="s-i-t">Reaction</div>
            </div>
            <div class="s-i-s"><span> 80</span> / 100</div>
          </div>

          <div class="s-i-m s-i">
            <div class="s-i-left">
            <div class="s-i-i">
              <img src="./assets/images/icon-memory.svg" alt="Memory" />
            </div>
            <div class="s-i-t">Memory</div>
            </div>
            <div class="s-i-s"><span> 92</span> / 100</div>
          </div>

          <div class="s-i-ve s-i">
            <div class="s-i-left">
            <div class="s-i-i">
              <img src="./assets/images/icon-verbal.svg" alt="Verbal" />
            </div>
            <div class="s-i-t">Verbal</div>
            </div>
            <div class="s-i-s"><Span>61</Span> / 100</div>
          </div>

          <div class="s-i-v s-i">
            <div class="s-i-left">
            <div class="s-i-i">
              <img src="./assets/images/icon-visual.svg" alt="Visual" />
            </div>
            <div class="s-i-t">Visual</div>
            </div>
            <div class="s-i-s"><span>72</span> / 100</div>
          </div>
        </div>
        <!-- Buttom -->
        <div class="btn">Continue</div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Dinesh Sutihar</a>.
      </div>
    </footer>
  </body>
</html>
